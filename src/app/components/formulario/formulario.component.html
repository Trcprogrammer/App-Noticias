<div class="jumbotron  bg-dark   mt-5" >
<h1 class="heading">FILTRAR NOTICIA</h1>
<div class="row">
    <div class="col-lg-8  offset-2" >

    </div>

</div>
<form   (ngSubmit)="enviar()" action="">
       <div class="form-group">
   
    <label   for="categoria">Categoria</label>
    <select class="form-control form-control-lg "  [(ngModel)]="contenidoCategoria"   name="categoria" id="categoria">
        <option [value]="categorias.value"  *ngFor=" let categorias of categoria ">{{categorias.nombre}}</option>

    </select>

</div> 



<div class="form-group">
   
    <label   for="pais">Pais</label>
    <select class="form-control form-control-lg "   [(ngModel)]="contenidoPais"  name="pais" id="pais">
        <option [value]="paise.value" *ngFor=" let paise of pais ">{{paise.nombre}}</option>
    </select>

</div> 

</form>

<div>
    <button class="btn btn-block btn-primary "  (click)="enviar()" >BUSCAR NOTICIA</button>
</div>
</div>
